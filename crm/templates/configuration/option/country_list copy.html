{% extends "core/base.html" %}
{% load static %}

{% block title %}Leads{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1>Lista de Paises</h1>
            <ul>
                {% for country in countries %}
                <li><a href="{% url 'configuration:country-detail' country.pk %}">{{ country.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
